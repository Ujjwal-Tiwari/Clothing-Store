<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Product Demo-SDT</title>
  <link rel="icon" href="images/logo.ico">
  <link rel="stylesheet" href="style.css">
</head>

<body id="demo-body">
  <section id="header">
    <!-- <hr class="head"> -->
    <a id="home-link" class="hov-1" href="index.html">
      <h1 id="title">The Clothing Store</h1>
    </a>

    <div class="links">
      <a class="link" class="hov-1" href="products.html">Products</a>
      <a class="link" class="hov-1" href="demo.html">Demo</a>
      <a class="link" class="hov-1" href="faq.html">Faq</a>
  </section>
  <!-- <h1>this is demo page</h1> -->
  <section>
      <h1 id="demo-title">Contact us for demo</h1>
    <div class="demo-main">
      <form class="demo-form" action="mailto:ujjwal2002tiwari@gmail.com" enctype="text/plain" method="post">
        <label for="">Name</label><br>
        <input type="text" name="name" required="True" ><br>
        <label for="">Mobile Number</label><br>
        <input type="tel" name="mobnumber" required="True"><br>
        <label for="">Email</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="">Address</label><br>
        <input type="text-box" name="address" required="True"><br>
        <label for="">Select Products</label><br>
        <input type="radio" name="product" value="T-Shirts">T-Shirts<br>
        <input type="radio" name="product" value="Trousers">Trousers <br>
        <input type="radio" name="product" value="Shirts">Shirts <br>
        <input type="radio" name="product" value="Clild Wear">Child Wear <br>
        <input type="radio" name="product" value="Jeans">Jeans <br>
        <label for="">Date and Time for Demo</label><br>
        <input type="datetime-local" name="datetime" id="datetime" required="True"><br>
        <input type="submit" name="submit" value="Submit">
        <input type="reset" name="reset" value="Reset">

      </form>

    </div>
  </section>


</body>

</html>
